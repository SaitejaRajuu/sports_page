            <!DOCTYPE html>
            <html lang="en">

            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Contact Us</title>
                <link rel="stylesheet" href="style.css">
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        background-color: #f0f0f0;
                    }

                    .container {
                        width: 80%;
                        margin: 20px auto;
                        background-color: transparent;
                        color: aliceblue;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                    }

                    .contact-form {
                        margin-bottom: 20px;
                    }

                    .contact-form h2 {
                        font-size: 24px;
                        margin-bottom: 10px;
                    }

                    .contact-form form {
                        display: grid;
                        gap: 10px;
                    }

                    .form-group {
                        display: grid;
                    }

                    label {
                        font-weight: bold;
                    }

                    input[type="text"],
                    input[type="email"],
                    textarea {
                        width: 100%;
                        padding: 8px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                    }

                    textarea {
                        resize: vertical;
                    }

                    button {
                        padding: 10px 20px;
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 16px;
                    }

                    button:hover {
                        background-color: #45a049;
                    }

                    footer {
                        background-color: #333;
                        color: #fff;
                        padding: 20px 0;
                        text-align: center;
                        margin-top: 20px;
                    }

                    .footer-content {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        flex-wrap: wrap;
                    }

                    .footer-left {
                        text-align: left;
                        flex: 1;
                        padding: 0 20px;
                    }

                    .footer-right {
                        flex: 1;
                        display: flex;
                        justify-content: flex-end;
                        align-items: center;
                    }

                    .map-icon img {
                        width: 50px;
                        height: 50px;
                        object-fit: contain;
                    }

                    @media screen and (max-width: 768px) {
                        .footer-content {
                            flex-direction: column;
                            text-align: center;
                        }

                        .footer-left,
                        .footer-right {
                            margin-bottom: 20px;
                        }
                    }
                </style>
            </head>

            <body>

                <div class="container" style="height: 70vh; width: 70vh;">
                    <section class="contact-form">
                        <h2>Contact Us:</h2>
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit"
                                style="width: 20vh; margin-left: 250px; padding: 15px; margin-top: 15px;">Send
                                Message</button>
                        </form>
                    </section>

                </div>

                <style>
                    .fa {
                        padding: 20px;
                        font-size: 30px;

                        text-align: center;

                    }

                    .fa:hover {
                        opacity: 0.7;
                    }

                    .fa-facebook {
                        background: #3B5998;
                        color: white;
                    }

                    .fa-twitter {
                        background: #55ACEE;

                    }

                    .fa-youtube {

                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-youtube"></a>
                </footer>

            </body>
